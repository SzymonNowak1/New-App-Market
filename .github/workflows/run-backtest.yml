name: Run Backtest

on:
  workflow_dispatch:  # ← pozwala uruchamiać ręcznie

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run backtest
      run: |
        python src/main.py   # ← musi istnieć jako punkt startowy

    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: backtest_reports
        path: reports/
